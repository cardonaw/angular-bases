<h1> {{name}} </h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>


<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-secondary mx-2"
  (click)="changeHero()">
  Cambiar Nombre
</button>

<button
  *ngIf="age !== 88"
  class="btn btn-secondary mx-2"
  (click)="changeAge()">
  Cambiar Edad
</button>

<button
  *ngIf="age !== 45 || name !== 'ironman' "
  class="btn btn-secondary mx-2"
  (click)="resetForm()">
  Reset
</button>
