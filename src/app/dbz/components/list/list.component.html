<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      " class="
      list-group-item
      d-flex
      justify-content-between
      align-items-center" [ngClass]="{
        'list-group-item-warning': isFirst || isLast,
        'list-group-item-light': (isFirst || isLast) ? false : isEven ? true : false

      }">
    <div>
      <span class="text-warning"> {{ i + 1 }} - </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-outline-warning d-flex align-items-center py-1 px-1" (click)="onDeleteCharacter(character.id)">

      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
        viewBox="0 0 16 16">
        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
      </svg>
    </button>

  </li>
</ul>
